<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="link">gogogo</a>
        <span v-bind:class="{active:isActive, error:hasError}" v-bind:style="{color: color,'font-size':size}">OK</span>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let v = new Vue({
            el: "#app",
            data: {
                link: "https://www.baidu.com",
                isActive: true,
                hasError: false,
                color: 'red',
                size: '100px'
            }
        });
    </script>
    
</body>
</html>

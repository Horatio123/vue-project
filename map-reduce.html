<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map
        let arr = [1,5,7]
        arr = arr.map(item=>item*2);
        console.log(arr);

        //reduce
        let result=arr.reduce((a,b)=>{
            console.log("last time process " + a);
            console.log("this time process " + b);
            return a+b;
        }, 100)
        console.log(result);
    </script>
</body>
</html>
